<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceBlocks Demo | Jace Glover</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
    }
    .block {
      display: inline-block;
      padding: 20px 30px;
      margin: 10px;
      background: #1e293b;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    .block:hover {
      background: #38bdf8;
      color: #0f172a;
      transform: scale(1.05);
    }
    #workspace {
      margin-top: 30px;
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      min-height: 100px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    #codeOutput {
      margin-top: 20px;
      background: #0f172a;
      color: #38bdf8;
      padding: 15px;
      border-radius: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>AceBlocks Demo</h1>
  <p>Drag blocks into the workspace to generate Roblox Lua code.</p>

  <!-- Blocks -->
  <div id="blocks">
    <div class="block" onclick="addBlock('WalkSpeed')">Change WalkSpeed</div>
    <div class="block" onclick="addBlock('Stamina')">Add Stamina</div>
  </div>

  <!-- Workspace -->
  <div id="workspace">Workspace: Drop blocks here</div>

  <!-- Generated Code -->
  <h3>Generated Lua Code:</h3>
  <div id="codeOutput">-- Your Lua code will appear here</div>

  <script>
    const workspace = document.getElementById('workspace');
    const codeOutput = document.getElementById('codeOutput');
    let blocksInWorkspace = [];

    function addBlock(type) {
      let blockText = '';
      if (type === 'WalkSpeed') {
        blockText = 'Player.WalkSpeed = 24';
      } else if (type === 'Stamina') {
        blockText = 'Player.Stamina = 100';
      }
      blocksInWorkspace.push(blockText);
      renderWorkspace();
      renderCode();
    }

    function renderWorkspace() {
      workspace.innerHTML = 'Workspace:<br>' + blocksInWorkspace.map((b, i) => `Block ${i+1}: ${b}`).join('<br>');
    }

    function renderCode() {
      codeOutput.textContent = blocksInWorkspace.join('\n');
    }
  </script>
</body>
</html>
