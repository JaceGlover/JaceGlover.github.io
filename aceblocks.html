<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceBlocks Demo | Jace Glover</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #38bdf8; }
    .block {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background: #1e293b;
      border-radius: 12px;
      cursor: grab;
      transition: 0.2s;
      user-select: none;
    }
    .block:hover { background: #38bdf8; color: #0f172a; transform: scale(1.05); }
    #workspace {
      margin-top: 30px;
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      min-height: 200px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .workspace-block {
      position: absolute;
      padding: 10px 20px;
      background: #2563eb;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      color: white;
    }
    #codeOutput {
      margin-top: 20px;
      background: #0f172a;
      color: #38bdf8;
      padding: 15px;
      border-radius: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: 0.3s ease;
    }
    .button:hover { background: white; }
  </style>
</head>
<body>
  <h1>AceBlocks Demo</h1>
  <p>Drag blocks from the toolbox into the workspace. Export your Lua code!</p>

  <!-- Blocks Toolbox -->
  <div id="blocks">
    <div class="block" draggable="true" data-type="WalkSpeed">Change WalkSpeed</div>
    <div class="block" draggable="true" data-type="Stamina">Add Stamina</div>
    <div class="block" draggable="true" data-type="JumpPower">Change JumpPower</div>
    <div class="block" draggable="true" data-type="Print">Print Text</div>
    <div class="block" draggable="true" data-type="Loop">Loop</div>
  </div>

  <!-- Workspace -->
  <div id="workspace">Workspace: Drop blocks here</div>

  <!-- Generated Lua -->
  <h3>Generated Lua Code:</h3>
  <div id="codeOutput">-- Your Lua code will appear here</div>

  <!-- Export Button -->
  <a href="#" class="button" id="exportBtn">Export Lua</a>

  <script>
    const workspace = document.getElementById('workspace');
    const codeOutput = document.getElementById('codeOutput');
    const exportBtn = document.getElementById('exportBtn');

    let blocksInWorkspace = [];

    // Drag & drop events
    document.querySelectorAll('.block').forEach(block => {
      block.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', block.dataset.type);
      });
    });

    workspace.addEventListener('dragover', e => {
      e.preventDefault();
    });

    workspace.addEventListener('drop', e => {
      e.preventDefault();
      const type = e.dataTransfer.getData('text/plain');
      const rect = workspace.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      addWorkspaceBlock(type, x, y);
    });

    function addWorkspaceBlock(type, x, y) {
      const blockEl = document.createElement('div');
      blockEl.className = 'workspace-block';
      blockEl.dataset.type = type;
      blockEl.style.left = x + 'px';
      blockEl.style.top = y + 'px';
      blockEl.textContent = type;

      blockEl.draggable = true;

      // Make blocks draggable inside workspace
      blockEl.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', null);
        blockEl.dataset.offsetX = e.offsetX;
        blockEl.dataset.offsetY = e.offsetY;
      });
      blockEl.addEventListener('dragend', e => {
        const rect = workspace.getBoundingClientRect();
        blockEl.style.left = (e.clientX - rect.left - blockEl.dataset.offsetX) + 'px';
        blockEl.style.top = (e.clientY - rect.top - blockEl.dataset.offsetY) + 'px';
        updateCode();
      });

      workspace.appendChild(blockEl);
      blocksInWorkspace.push(blockEl);
      updateCode();
    }

    function updateCode() {
      let lua = '';
      blocksInWorkspace.forEach(b => {
        switch(b.dataset.type){
          case 'WalkSpeed':
            lua += 'Player.WalkSpeed = 24\n';
            break;
          case 'Stamina':
            lua += 'Player.Stamina = 100\n';
            break;
          case 'JumpPower':
            lua += 'Player.JumpPower = 50\n';
            break;
          case 'Print':
            lua += 'print("Hello Roblox")\n';
            break;
          case 'Loop':
            lua += 'for i = 1,5 do\n  print(i)\nend\n';
            break;
        }
      });
      codeOutput.textContent = lua || '-- Your Lua code will appear here';
    }

    // Export Lua
    exportBtn.addEventListener('click', () => {
      const blob = new Blob([codeOutput.textContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'AceBlocks.lua';
      a.click();
    });
  </script>
</body>
</html>
