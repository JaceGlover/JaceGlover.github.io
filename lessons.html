<!DOCTYPE html>
<html>
<head>
  <title>AceBlocks | Lesson 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ STABLE BLOCKLY BUILD -->
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/blockly_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/blocks_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/lua_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/msg/en.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #blocklyDiv {
      height: 350px;
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: #111827;
      border-radius: 10px;
    }

    button {
      padding: 12px 24px;
      margin-top: 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background: #2563eb;
    }

    #output {
      margin-top: 20px;
      background: #1f2937;
      padding: 15px;
      border-radius: 8px;
      min-height: 60px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Lesson 1: Print "Hello World"</h1>

<div id="blocklyDiv"></div>

<button id="runBtn">Run</button>

<div id="output"></div>

<script>
  // Inject workspace
  const workspace = Blockly.inject('blocklyDiv', {
    toolbox: `
      <xml>
        <category name="Text" colour="#5C81A6">
          <block type="text_print"></block>
          <block type="text"></block>
        </category>
      </xml>
    `,
    trashcan: true
  });

  const output = document.getElementById("output");

  document.getElementById("runBtn").addEventListener("click", function () {

    const code = Blockly.Lua.workspaceToCode(workspace);

    output.textContent = code || "Add blocks first!";

    if (!code) {
      alert("Add blocks first!");
      return;
    }

    const cleanCode = code.replace(/\s/g, "");

    if (
      cleanCode.includes("print(\"HelloWorld\")") ||
      cleanCode.includes("print('HelloWorld')")
    ) {
      alert("Correct ✅ Lesson Complete!");
    } else {
      alert("Not quite right. Make sure you're printing Hello World exactly.");
    }

  });
</script>

</body>
</html>
