<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AceBlocks Lessons</title>

<!-- Stable Blockly Version -->
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/blockly_compressed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/blocks_compressed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/javascript_compressed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/msg/en.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111827;
  color:white;
  text-align:center;
}

header{
  background:#1f2937;
  padding:20px;
  font-size:24px;
  font-weight:bold;
}

#lessonTitle{
  margin-top:20px;
  font-size:22px;
}

#blocklyDiv{
  height:400px;
  width:90%;
  margin:20px auto;
  background:white;
  border-radius:10px;
}

button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:6px;
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#2563eb;
}

#output{
  margin-top:10px;
  color:#10b981;
  font-weight:bold;
}

#certificate{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:white;
  color:black;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999;
}

#certificate h1{
  font-size:48px;
}

#printBtn{
  margin-top:20px;
  background:black;
}
</style>
</head>

<body>

<header>AceBlocks Lessons</header>

<div id="lessonTitle"></div>

<div id="blocklyDiv"></div>

<button id="runBtn">Run Code</button>

<div id="output"></div>

<div id="certificate">
  <h1>Certificate of Completion</h1>
  <p>This certifies that</p>
  <h2 id="certName"></h2>
  <p>has successfully completed all AceBlocks Coding Lessons.</p>
  <button id="printBtn" onclick="window.print()">Print Certificate</button>
</div>

<!-- Toolbox -->
<xml id="toolbox" style="display:none">
  <block type="text_print"></block>
  <block type="text"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
</xml>

<script>

// Create workspace
const workspace = Blockly.inject('blocklyDiv',{
  toolbox:document.getElementById('toolbox')
});

// Make print block generate console.log
Blockly.JavaScript['text_print'] = function(block){
  const msg = Blockly.JavaScript.valueToCode(block,'TEXT',Blockly.JavaScript.ORDER_NONE) || '""';
  return 'console.log('+msg+');\n';
};

let currentLesson = 1;

// ===== Helper Functions =====

// Check if a print block has something plugged into it
function hasPrintWithValue(){
  const blocks = workspace.getAllBlocks(false);

  for(let block of blocks){
    if(block.type === "text_print"){
      const input = block.getInputTargetBlock("TEXT");
      if(input){
        return true;
      }
    }
  }
  return false;
}

// Count print blocks with values
function countValidPrints(){
  const blocks = workspace.getAllBlocks(false);
  let count = 0;

  for(let block of blocks){
    if(block.type === "text_print"){
      if(block.getInputTargetBlock("TEXT")){
        count++;
      }
    }
  }
  return count;
}

// ===== Lessons =====

const lessons = {
1:{
  title:'Lesson 1: Print "Hello World"',
  check:()=>{
    const code = Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("Hello World");
  }
},
2:{
  title:'Lesson 2: Print Anything (Must Not Be Blank)',
  check:()=>{
    return hasPrintWithValue();
  }
},
3:{
  title:'Lesson 3: Print the Number 5',
  check:()=>{
    const code = Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("5");
  }
},
4:{
  title:'Lesson 4: Add 2 + 3',
  check:()=>{
    const code = Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("2 + 3");
  }
},
5:{
  title:'Lesson 5: Print Two Things',
  check:()=>{
    return countValidPrints() >= 2;
  }
},
6:{
  title:'Lesson 6: Print "I Love Coding"',
  check:()=>{
    const code = Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("I Love Coding");
  }
}
};

// ===== Load Lesson =====

function loadLesson(){
  workspace.clear();
  document.getElementById('lessonTitle').innerText = lessons[currentLesson].title;
  document.getElementById('output').innerText='';
}

// ===== Run Button =====

document.getElementById('runBtn').addEventListener('click',function(){

  if(lessons[currentLesson].check()){
    document.getElementById('output').innerText="Correct!";
    currentLesson++;

    if(currentLesson>6){
      showCertificate();
    }else{
      setTimeout(loadLesson,800);
    }

  }else{
    document.getElementById('output').innerText="Not correct. Try again.";
  }
});

// ===== Certificate =====

function showCertificate(){
  document.getElementById('certificate').style.display='flex';
  let name = prompt("Enter your name for the certificate:");
  document.getElementById('certName').innerText = name || "Student";
}

loadLesson();

</script>

</body>
</html>
