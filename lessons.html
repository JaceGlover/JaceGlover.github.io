<!DOCTYPE html>
<html>
<head>
  <title>AceBlocks | Lessons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body {margin:0;font-family:'Inter',sans-serif;background:#0b0f19;color:white;text-align:center;padding:20px;}
    h1 {margin-bottom:40px;}
    .lesson-box {background:#1f2937;padding:30px;border-radius:12px;margin:20px auto;max-width:800px;transition:0.3s;}
    .lesson-box:hover {transform:translateY(-5px);}
    .button {display:inline-block;padding:12px 24px;margin-top:15px;background:#3b82f6;color:white;border:none;border-radius:8px;font-weight:600;cursor:pointer;}
    .button:hover {background:#2563eb;}
    .blockly-container {height:300px;width:100%;border:2px solid #3b82f6;border-radius:10px;margin-top:15px;}
    .certificate-section {display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:white;color:black;overflow:auto;z-index:9999;padding:50px;box-sizing:border-box;text-align:center;}
    .certificate-section h1 {font-size:48px;margin-bottom:40px;}
    .certificate-section pre {font-size:20px;text-align:left;margin-top:20px;}
  </style>
</head>
<body>

<h1>AceBlocks Lessons</h1>
<div id="lessonsContainer"></div>

<div class="certificate-section" id="certificateSection">
  <h1>Certificate of Completion</h1>
  <p id="certName"></p>
  <p>Has successfully completed all AceBlocks lessons!</p>
  <button class="button" onclick="printCertificate()">Print Certificate üñ®Ô∏è</button>
  <button class="button" onclick="closeCertificate()">Close</button>
</div>

<script>
const lessons = [
  {title:"Lesson 1",desc:"Print 'Hello World'.",blocks:`<xml><block type="text_print" x="20" y="20"><value name="TEXT"><block type="text"><field name="TEXT">Hello World</field></block></value></block></xml>`},
  {title:"Lesson 2",desc:"Change part color on touch.",blocks:`<xml><block type="variables_set" x="20" y="20"><field name="VAR">part</field></block></xml>`},
  {title:"Lesson 3",desc:"Speed boost script.",blocks:`<xml><block type="variables_set" x="20" y="20"><field name="VAR">speed</field></block></xml>`},
  {title:"Lesson 4",desc:"Move a 2D Roblox character.",blocks:`<xml><block type="variables_set" x="20" y="20"><field name="VAR">character</field></block></xml>`},
  {title:"Lesson 5",desc:"Use variables to track score.",blocks:`<xml><block type="variables_set" x="20" y="20"><field name="VAR">score</field></block></xml>`},
  {title:"Lesson 6",desc:"Combine blocks for a challenge.",blocks:`<xml><block type="variables_set" x="20" y="20"><field name="VAR">player</field></block></xml>`}
];

const container = document.getElementById("lessonsContainer");
const workspaces = {};
const completed = new Set();

lessons.forEach((l,i)=>{
  const div = document.createElement("div");
  div.className="lesson-box";
  div.innerHTML=`<h3>${l.title}</h3><p>${l.desc}</p><div id="blockly${i}" class="blockly-container"></div><button class="button run-btn">Run</button>`;
  container.appendChild(div);

  workspaces[i] = Blockly.inject("blockly"+i,{
    toolbox:`<xml>
      <category name="Text" colour="#5C81A6">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
      <category name="Math" colour="#5CA65C">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
      </category>
      <category name="Variables" colour="#A65C81">
        <block type="variables_set"></block>
        <block type="variables_get"></block>
      </category>
      <category name="Logic" colour="#5C68A6">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_boolean"></block>
      </category>
      <category name="Loops" colour="#A6745C">
        <block type="controls_repeat_ext"></block>
        <block type="controls_whileUntil"></block>
      </category>
      <category name="Functions" colour="#A6A65C">
        <block type="procedures_defnoreturn"></block>
        <block type="procedures_defreturn"></block>
        <block type="procedures_callnoreturn"></block>
        <block type="procedures_callreturn"></block>
      </category>
    </xml>`,
    grid:{spacing:20,length:3,colour:'#888',snap:true},
    trashcan:true
  });

  Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom(l.blocks),workspaces[i]);
});

document.querySelectorAll(".run-btn").forEach((btn,index)=>{
  btn.addEventListener("click",()=>{
    const code=Blockly.Lua.workspaceToCode(workspaces[index]);
    if(!code.trim()){alert("Add some blocks first!");return;}
    completed.add(index);
    btn.textContent="Completed ‚úÖ";
    btn.disabled=true;
    if(completed.size===lessons.length){showCertificate();}
    const win=window.open("","_blank","width=500,height=400,scrollbars=yes");
    win.document.write(`<pre style="font-family:monospace;font-size:16px;">${code}</pre>`);
    win.document.title=`${lessons[index].title} Lua Code`;
  });
});

function showCertificate(){
  const cert=document.getElementById("certificateSection");
  const name=prompt("Enter your name for the certificate:");
  if(!name) return;
  document.getElementById("certName").textContent=name;
  cert.style.display="block";
}
function closeCertificate(){document.getElementById("certificateSection").style.display="none";}
function printCertificate(){window.print();}
</script>

</body>
</html>
