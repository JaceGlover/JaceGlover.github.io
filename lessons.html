<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AceBlocks - Lua Academy</title>

<style>
body{
  margin:0;
  font-family:'Comic Sans MS',sans-serif;
  background:#cfe8ff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin-top:20px;
  color:#333;
}

#objectiveBox{
  background:white;
  padding:20px;
  border-radius:20px;
  width:80%;
  max-width:600px;
  text-align:center;
  font-size:18px;
  margin-bottom:20px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

#blocks, #workspace{
  width:80%;
  max-width:600px;
  min-height:120px;
  background:white;
  border-radius:20px;
  padding:15px;
  margin-bottom:20px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

.block{
  background:#ffcc66;
  padding:12px;
  border-radius:15px;
  margin:8px 0;
  font-size:16px;
  cursor:grab;
  transition:0.2s;
}

.block:hover{
  transform:scale(1.05);
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#4caf50;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#character{
  width:60px;
  height:60px;
  background:#ff66aa;
  border-radius:50%;
  margin:10px;
  position:relative;
  animation:bounce 2s infinite;
}

#eyes{
  position:absolute;
  top:18px;
  left:15px;
}

.eye{
  width:8px;
  height:8px;
  background:black;
  border-radius:50%;
  display:inline-block;
  margin-right:12px;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

#stars{
  font-size:24px;
  margin-bottom:10px;
}

#message{
  font-size:18px;
  margin-bottom:20px;
}
</style>
</head>
<body>

<h1>ðŸŒŸ AceBlocks Lua Academy ðŸŒŸ</h1>

<div id="stars"></div>

<div id="objectiveBox"></div>

<h3>Blocks</h3>
<div id="blocks"></div>

<h3>Your Script</h3>
<div id="workspace"></div>

<button onclick="checkAnswer()">Run Script</button>

<div id="character">
  <div id="eyes">
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
</div>

<div id="message"></div>

<script>
let currentLesson=0;

const lessons=[
{
objective:"Make the player faster by setting WalkSpeed to 20.",
blocks:["local player = game.Players.LocalPlayer",
"player.Character.Humanoid.WalkSpeed = 20"],
answer:["WalkSpeed"]
},
{
objective:"Print 'Hello!' in the output.",
blocks:["print('Hello!')"],
answer:["print"]
},
{
objective:"Create a loop that prints numbers 1 to 3.",
blocks:["for i = 1,3 do",
"print(i)",
"end"],
answer:["for","print","end"]
}
];

function loadLesson(){
let lesson=lessons[currentLesson];
document.getElementById("objectiveBox").innerText=lesson.objective;
document.getElementById("blocks").innerHTML="";
document.getElementById("workspace").innerHTML="";
document.getElementById("message").innerText="";

lesson.blocks.forEach(text=>{
let div=document.createElement("div");
div.className="block";
div.innerText=text;
div.draggable=true;
div.ondragstart=e=>e.dataTransfer.setData("text",text);
document.getElementById("blocks").appendChild(div);
});

updateStars();
}

document.getElementById("workspace").ondragover=e=>e.preventDefault();
document.getElementById("workspace").ondrop=e=>{
e.preventDefault();
let text=e.dataTransfer.getData("text");
let div=document.createElement("div");
div.className="block";
div.innerText=text;
div.draggable=true;
div.ondragstart=ev=>ev.dataTransfer.setData("text",text);
document.getElementById("workspace").appendChild(div);
};

function checkAnswer(){
let blocks=document.querySelectorAll("#workspace .block");
let text="";
blocks.forEach(b=>text+=b.innerText);

let success=lessons[currentLesson].answer.every(word=>text.includes(word));

if(success){
document.getElementById("message").innerText="ðŸŽ‰ Great job!";
currentLesson++;
if(currentLesson<lessons.length){
setTimeout(loadLesson,1200);
}else{
showCertificate();
}
}else{
document.getElementById("message").innerText="Oops! Try again ðŸ˜Š";
}
}

function updateStars(){
let stars="";
for(let i=0;i<currentLesson;i++){
stars+="â­";
}
document.getElementById("stars").innerText=stars;
}

function showCertificate(){
let name=prompt("What is your name?");
document.body.innerHTML=
"<div style='text-align:center;padding:50px;font-family:Comic Sans MS'>"+
"<h1>ðŸŒŸ Certificate of Completion ðŸŒŸ</h1>"+
"<h2>"+name+"</h2>"+
"<p>Has completed AceBlocks Lua Academy!</p>"+
"<p>"+new Date().toLocaleDateString()+"</p>"+
"</div>";
}

loadLesson();
</script>

</body>
</html>
