<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AceBlocks Lessons</title>

<!-- Stable Blockly -->
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/blockly_compressed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/blocks_compressed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/javascript_compressed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blockly@10.3.1/msg/en.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111827;
  color:white;
  text-align:center;
}

header{
  background:#1f2937;
  padding:20px;
  font-size:24px;
  font-weight:bold;
}

#lessonTitle{
  margin-top:20px;
  font-size:22px;
}

#blocklyDiv{
  height:400px;
  width:90%;
  margin:20px auto;
  background:white;
  border-radius:10px;
}

button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:6px;
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#2563eb;
}

#output{
  margin-top:10px;
  font-weight:bold;
}

/* ================= CERTIFICATE ================= */

#certificate{
  display:none;
  position:fixed;
  inset:0;
  background:white;
  z-index:9999;
  padding:40px;
}

.cert-box{
  border:10px solid #3b82f6;
  height:100%;
  position:relative;
  text-align:center;
  padding:80px 60px;
  box-sizing:border-box;
  color:black;
}

.cert-box h1{
  font-size:48px;
  margin-bottom:20px;
}

.sub{
  font-size:20px;
  margin-bottom:40px;
  color:#555;
}

.small{
  font-size:18px;
  margin:15px 0;
}

#certName{
  font-size:42px;
  margin:20px 0;
  color:#3b82f6;
}

.signature-area{
  position:absolute;
  bottom:100px;
  right:120px;
  text-align:center;
}

.signature-img{
  width:220px;
  display:block;
  margin:0 auto 8px auto;
}

.founder-name{
  font-weight:bold;
  margin:0;
}

.founder-title{
  font-size:14px;
  margin:0;
  color:gray;
}

#printBtn{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 24px;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
}

@media print{
  body *{
    visibility:hidden;
  }
  #certificate, #certificate *{
    visibility:visible;
  }
  #certificate{
    position:absolute;
    left:0;
    top:0;
  }
  #printBtn{
    display:none;
  }
}
</style>
</head>

<body>

<header>AceBlocks Lessons</header>

<div id="lessonTitle"></div>
<div id="blocklyDiv"></div>
<button id="runBtn">Run Code</button>
<div id="output"></div>

<!-- ================= CERTIFICATE ================= -->
<div id="certificate">
  <div class="cert-box">

    <h1>Certificate of Completion</h1>
    <p class="sub">AceBlocks Visual Coding Program</p>

    <p class="small">This certifies that</p>
    <h2 id="certName"></h2>

    <p class="small">
      has successfully completed all six AceBlocks coding lessons
      and demonstrated understanding of block-based scripting.
    </p>

    <p id="certDate" style="margin-top:30px;"></p>

    <div class="signature-area">
      <img src="signature_fixed_transparent.png" class="signature-img">
      <p class="founder-name">Jace Glover</p>
      <p class="founder-title">Founder, AceBlocks</p>
    </div>

    <button id="printBtn" onclick="window.print()">Print Certificate</button>

  </div>
</div>

<!-- TOOLBOX -->
<xml id="toolbox" style="display:none">
  <block type="text_print"></block>
  <block type="text"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
</xml>

<script>

// WORKSPACE
const workspace = Blockly.inject('blocklyDiv',{
  toolbox:document.getElementById('toolbox')
});

// Custom print generator
Blockly.JavaScript['text_print'] = function(block){
  const msg = Blockly.JavaScript.valueToCode(block,'TEXT',Blockly.JavaScript.ORDER_NONE) || '""';
  return 'console.log('+msg+');\n';
};

let currentLesson = 1;

// HELPERS
function hasPrintWithValue(){
  const blocks = workspace.getAllBlocks(false);
  for(let block of blocks){
    if(block.type==="text_print"){
      if(block.getInputTargetBlock("TEXT")){
        return true;
      }
    }
  }
  return false;
}

function countValidPrints(){
  const blocks = workspace.getAllBlocks(false);
  let count=0;
  for(let block of blocks){
    if(block.type==="text_print"){
      if(block.getInputTargetBlock("TEXT")){
        count++;
      }
    }
  }
  return count;
}

// LESSONS
const lessons={
1:{
  title:'Lesson 1: Print "Hello World"',
  check:()=>{
    const code=Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("Hello World");
  }
},
2:{
  title:'Lesson 2: Print Anything (Not Blank)',
  check:()=> hasPrintWithValue()
},
3:{
  title:'Lesson 3: Print the Number 5',
  check:()=>{
    const code=Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("5");
  }
},
4:{
  title:'Lesson 4: Add 2 + 3',
  check:()=>{
    const code=Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("2 + 3");
  }
},
5:{
  title:'Lesson 5: Print Two Things',
  check:()=> countValidPrints()>=2
},
6:{
  title:'Lesson 6: Print "I Love Coding"',
  check:()=>{
    const code=Blockly.JavaScript.workspaceToCode(workspace);
    return code.includes("I Love Coding");
  }
}
};

// LOAD LESSON
function loadLesson(){
  workspace.clear();
  document.getElementById('lessonTitle').innerText=lessons[currentLesson].title;
  document.getElementById('output').innerText='';
}

// RUN BUTTON
document.getElementById('runBtn').addEventListener('click',function(){

  if(lessons[currentLesson].check()){
    document.getElementById('output').style.color="#10b981";
    document.getElementById('output').innerText="Correct!";
    currentLesson++;

    if(currentLesson>6){
      showCertificate();
    }else{
      setTimeout(loadLesson,800);
    }

  }else{
    document.getElementById('output').style.color="#ef4444";
    document.getElementById('output').innerText="Not correct. Try again.";
  }
});

// NEW CERTIFICATE FUNCTION
function showCertificate(){
  document.getElementById('certificate').style.display='block';

  let name=prompt("Enter your name for the certificate:");
  document.getElementById('certName').innerText=name||"Student";

  const today=new Date();
  document.getElementById('certDate').innerText=
    "Date: " + today.toLocaleDateString();
}

loadLesson();

</script>

</body>
</html>
