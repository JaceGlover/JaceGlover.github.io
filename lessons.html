<script>
let currentLesson = 0;

const lessons = [
{title:"Print Hello",objective:"Print 'Hello World'",blocks:["print('Hello World')"],answer:"print('Hello World')"},
{title:"Variables",objective:"Set x=5 and print x",blocks:["x = 5","print(x)"],answer:"x = 5 print(x)"},
{title:"If Statement",objective:"If x==5 print 'Correct'",blocks:["x = 5","if x == 5 then","print('Correct')","end"],answer:"x = 5 if x == 5 then print('Correct') end"},
{title:"Loop",objective:"Loop 1 to 3 print i",blocks:["for i = 1,3 do","print(i)","end"],answer:"for i = 1,3 do print(i) end"},
{title:"Function",objective:"Create greet() printing 'Hi'",blocks:["function greet()","print('Hi')","end","greet()"],answer:"function greet() print('Hi') end greet()"}
let currentLesson=0;
let studentName="";

const lessons=[
{
title:"Movement Script",
objective:"Create a WalkSpeed boost script.",
answer:["local player","player.Character","Humanoid","WalkSpeed"]
},
{
title:"Conditional Jump",
objective:"If JumpPower > 50 print 'High Jump'",
answer:["if","JumpPower",">","50","then","print","end"]
},
{
title:"Loop Counter",
objective:"Loop 1 to 5 printing numbers.",
answer:["for","1,5","do","print","end"]
},
{
title:"Function System",
objective:"Create function boost() and call it.",
answer:["function","boost","end","boost()"]
}
];

function buildSidebar(){
  let list=document.getElementById("lessonList");
  list.innerHTML="";
  lessons.forEach((l,i)=>{
    let div=document.createElement("div");
    div.className="lessonBtn";
    div.innerText="Lesson "+(i+1);
    div.onclick=()=>{currentLesson=i;loadLesson();};
    list.appendChild(div);
  });
let list=document.getElementById("lessonList");
list.innerHTML="";
lessons.forEach((l,i)=>{
let div=document.createElement("div");
div.className="lessonBtn";
div.innerText="Lesson "+(i+1);
div.onclick=()=>{currentLesson=i;loadLesson();};
list.appendChild(div);
});
}

function loadLesson(){
  let lesson=lessons[currentLesson];
  document.getElementById("lessonTitle").innerText=lesson.title;
  document.getElementById("objective").innerText=lesson.objective;
  document.getElementById("workspace").innerHTML="";
  document.getElementById("output").innerHTML="";
  let blockArea=document.getElementById("blocks");
  blockArea.innerHTML="";
  lesson.blocks.forEach(text=>{
    let div=document.createElement("div");
    div.className="block";
    div.innerText=text;
    div.draggable=true;
    div.ondragstart=e=>e.dataTransfer.setData("text",text);
    blockArea.appendChild(div);
  });
  updateProgress();
let l=lessons[currentLesson];
document.getElementById("lessonTitle").innerText=l.title;
document.getElementById("objective").innerText=l.objective;
document.getElementById("workspace").innerHTML="";
document.getElementById("output").innerHTML="";
document.getElementById("output").className="";
document.getElementById("blocks").innerHTML="";
l.answer.forEach(word=>{
let div=document.createElement("div");
div.className="block";
div.innerText=word;
div.draggable=true;
div.ondragstart=e=>e.dataTransfer.setData("text",word);
document.getElementById("blocks").appendChild(div);
});
updateProgress();
}

document.getElementById("workspace").ondragover=e=>e.preventDefault();
document.getElementById("workspace").ondrop=e=>{
  e.preventDefault();
  let text=e.dataTransfer.getData("text");
  let div=document.createElement("div");
  div.className="block";
  div.innerText=text;
  div.draggable=true;
  div.ondragstart=ev=>ev.dataTransfer.setData("text",text);
  document.getElementById("workspace").appendChild(div);
};

document.getElementById("trash").ondragover=e=>e.preventDefault();
document.getElementById("trash").ondrop=e=>{
  e.preventDefault();
  document.getElementById("workspace").innerHTML="";
e.preventDefault();
let text=e.dataTransfer.getData("text");
let div=document.createElement("div");
div.className="block";
div.innerText=text;
div.draggable=true;
div.ondragstart=ev=>ev.dataTransfer.setData("text",text);
document.getElementById("workspace").appendChild(div);
};

function runCode(){
  let blocks=document.querySelectorAll("#workspace .block");
  let code="";
  blocks.forEach(b=>code+=b.innerText+" ");
  code=code.trim();
  if(code===lessons[currentLesson].answer){
    document.getElementById("output").innerText="âœ… Correct!";
    currentLesson++;
    if(currentLesson<lessons.length){
      setTimeout(loadLesson,1200);
    } else {
      document.getElementById("output").innerText="ðŸŽ‰ Course Complete!";
    }
  } else {
    document.getElementById("output").innerText="âŒ Try again!";
  }
let blocks=document.querySelectorAll("#workspace .block");
let placed=[...blocks].map(b=>b.innerText);
let required=lessons[currentLesson].answer;

let success=required.every(r=>placed.includes(r));

let out=document.getElementById("output");

if(success){
out.innerText="Correct Script!";
out.className="success";
animateSuccess();
currentLesson++;
if(currentLesson<lessons.length){
setTimeout(loadLesson,1500);
}else{
generateCertificate();
}
}else{
out.innerText="Script Incorrect!";
out.className="fail";
animateFail();
}
}

function animateSuccess(){
let c=document.getElementById("character");
c.style.background="#10b981";
c.style.transform="scale(1.2)";
setTimeout(()=>{c.style.background="#6366f1";c.style.transform="scale(1)";},600);
}

function animateFail(){
let c=document.getElementById("character");
c.style.background="#ef4444";
c.style.transform="rotate(15deg)";
setTimeout(()=>{c.style.background="#6366f1";c.style.transform="rotate(0deg)";},600);
}

function generateCertificate(){
studentName=prompt("Enter your name for certificate:");
document.body.innerHTML=
"<div style='text-align:center;padding:50px;font-family:serif'>"+
"<h1>Certificate of Completion</h1>"+
"<h2>"+studentName+"</h2>"+
"<p>Has completed the AceBlocks Lua Academy</p>"+
"<p>Date: "+new Date().toLocaleDateString()+"</p>"+
"</div>";
}

function updateProgress(){
  let percent=((currentLesson)/lessons.length)*100;
  document.getElementById("progressFill").style.width=percent+"%";
let percent=(currentLesson/lessons.length)*100;
document.getElementById("progressFill").style.width=percent+"%";
}
